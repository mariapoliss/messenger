<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="stylesheets/style.css" />
    <title>User Name</title>

<body>

                <div class="friend"><img class="icons" src="images/profile_foto.jpg"/><div>Mila Yovovich</div><div>+1</div></div>

        </div>

    <div id="dialog" >
        <header class="dark_block">
            <div id="logo" class="name_of_block">Comet</div>
            <div id="out"><img class="icons" src="images/out-icon.png"/></div>
        </header>
        <div id="tabs">
            <input type="radio" name="odin" checked="checked" id="vkl1"/>

        </div>

    </div>

</div>
